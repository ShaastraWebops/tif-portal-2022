query getUsers
{
  getUsers
  {
    id,
    name,
    email,
    isVerified,
    institution,
    contactno,
    city,
    state,
    role
  }
}


query getTeams
{
  getTeams
  {
    id,
    name,
    members{
         id,
        name,
        email,
        isVerified,
        institution,
        contactno,
        city,
        state,
        role

    }
    project{
        id
    }
  }
}

query getProjectbyteamId($teamid: String!){
    getProjectbyteamId(teamid: $teamid){
        id,
        title,
        category,
        Q1,
        Q2,
        Q3,
        Q4,
        Q5,
        Q6,
        Q7,
        Q8,
        videolink
    }
}
